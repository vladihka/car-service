version: '3.8'

# Development-only Docker Compose
# This runs only MongoDB and Redis
# Run apps locally for faster development

services:
  mongodb:
    image: mongo:7
    container_name: car-service-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: car-service
    volumes:
      - mongodb_data:/data/db
    networks:
      - car-service-network

  redis:
    image: redis:7-alpine
    container_name: car-service-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - car-service-network

volumes:
  mongodb_data:
  redis_data:

networks:
  car-service-network:
    driver: bridge
