version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: car-service-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: car-service
    volumes:
      - mongodb_data:/data/db
    networks:
      - car-service-network

  redis:
    image: redis:7-alpine
    container_name: car-service-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - car-service-network

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: car-service-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      API_URL: http://localhost:3001
      MONGODB_URI: mongodb://mongodb:27017/car-service
      JWT_SECRET: dev-jwt-secret-change-in-production-min-32-chars
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production-min-32-chars
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WEB_URL: http://localhost:3002
      ADMIN_URL: http://localhost:3003
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
    networks:
      - car-service-network
    command: npm run dev --workspace=apps/api

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: car-service-web
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3002
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/apps/web/.next
    networks:
      - car-service-network
    command: npm run dev --workspace=apps/web

  admin:
    build:
      context: .
      dockerfile: docker/admin/Dockerfile
    container_name: car-service-admin
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3003
    depends_on:
      - api
    volumes:
      - ./apps/admin:/app/apps/admin
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/apps/admin/.next
    networks:
      - car-service-network
    command: npm run dev --workspace=apps/admin

volumes:
  mongodb_data:
  redis_data:

networks:
  car-service-network:
    driver: bridge
